<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560">
  <title>ESP32 DevKit V1 Wiring (Waveshare 1.69" LCD)</title>
  <desc>Logical wiring diagram for ESP32 DevKit V1 showing LCD connections as used by this project. No LCD drawing included.</desc>

  <style>
    .board { fill: #0b6b3a; stroke: #111827; stroke-width: 3; }
    .usb { fill: #9ca3af; stroke: #111827; stroke-width: 2; }
    .pin { fill: #9ca3af; stroke: #111827; stroke-width: 2; }
    .text { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #111827; }
    .label { font-size: 16px; font-weight: 600; }
    .small { font-size: 14px; }
    .note { font-size: 13px; fill: #374151; }

    .wire { fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .wireOutline { stroke: #111827; stroke-width: 6.5; }
    .wireCore { stroke-width: 3.5; }
    .wireLabel { font-size: 14px; font-weight: 700; }

    /* Wire colors by function */
    .wire-vcc { stroke: #dc2626; }
    .wire-gnd { stroke: #111827; }
    .wire-spi { stroke: #2563eb; }
    .wire-ctrl { stroke: #f59e0b; }
    .wire-bl { stroke: #7c3aed; }

    /* Simple module in the center (no text) */
    .module { fill: #111827; stroke: #0b1220; stroke-width: 2; }
    .modulePin { stroke: #111827; stroke-width: 3; stroke-linecap: round; }
  </style>

  <!-- Page background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#ffffff"/>

  <!-- Header -->
  <text x="18" y="28" class="text label">ESP32 DevKit V1 â†’ Waveshare 1.69" LCD (wires only)</text>
  <text x="18" y="50" class="text note">Logical wiring view (pin placement not to scale). Use the pin labels on your DevKit silkscreen.</text>

  <!-- Board outline -->
  <rect x="250" y="90" width="480" height="420" rx="18" class="board"/>

  <!-- USB connector -->
  <rect x="442" y="72" width="96" height="40" rx="8" class="usb"/>
  <text x="490" y="98" text-anchor="middle" class="text small">USB</text>

  <!-- ESP32 module (center) -->
  <g>
    <rect x="420" y="235" width="140" height="160" rx="12" class="module"/>
    <!-- simple top/bottom pins -->
    <line x1="450" y1="235" x2="450" y2="220" class="modulePin"/>
    <line x1="480" y1="235" x2="480" y2="220" class="modulePin"/>
    <line x1="510" y1="235" x2="510" y2="220" class="modulePin"/>
    <line x1="540" y1="235" x2="540" y2="220" class="modulePin"/>

    <line x1="450" y1="395" x2="450" y2="410" class="modulePin"/>
    <line x1="480" y1="395" x2="480" y2="410" class="modulePin"/>
    <line x1="510" y1="395" x2="510" y2="410" class="modulePin"/>
    <line x1="540" y1="395" x2="540" y2="410" class="modulePin"/>
  </g>

  <!-- Pins used (8 rows) -->
  <!-- Layout constants:
       rowY: 160 + i*42
       left pin center: (280, rowY)
       right pin center: (700, rowY)
       left text x: 305
       right text x: 675 (right-aligned)
  -->

  <!-- Row 1 (VCC) -->
  <circle cx="280" cy="160" r="7" class="pin"/>
  <text x="305" y="165" class="text small">3V3</text>

  <!-- Row 2 (GND) -->
  <circle cx="280" cy="202" r="7" class="pin"/>
  <text x="305" y="207" class="text small">GND</text>

  <!-- Row 3 (DIN) -->
  <circle cx="700" cy="244" r="7" class="pin"/>
  <text x="675" y="249" text-anchor="end" class="text small">D23 (GPIO23 MOSI)</text>

  <!-- Row 4 (CLK) -->
  <circle cx="700" cy="286" r="7" class="pin"/>
  <text x="675" y="291" text-anchor="end" class="text small">D18 (GPIO18 SCK)</text>

  <!-- Row 5 (CS) -->
  <circle cx="700" cy="328" r="7" class="pin"/>
  <text x="675" y="333" text-anchor="end" class="text small">D5 (GPIO5 CS)</text>

  <!-- Row 6 (DC) -->
  <circle cx="700" cy="370" r="7" class="pin"/>
  <text x="675" y="375" text-anchor="end" class="text small">RX2 (GPIO16 DC)</text>

  <!-- Row 7 (RST) -->
  <circle cx="700" cy="412" r="7" class="pin"/>
  <text x="675" y="417" text-anchor="end" class="text small">TX2 (GPIO17 RST)</text>

  <!-- Row 8 (BL) -->
  <circle cx="700" cy="454" r="7" class="pin"/>
  <text x="675" y="459" text-anchor="end" class="text small">D4 (GPIO4 BL)</text>

  <!-- Wires -->
  <!-- Left side wires -->
  <g>
    <path class="wire wireOutline" d="M280 160 Q215 172 150 160"/>
    <path class="wire wireCore wire-vcc" d="M280 160 Q215 172 150 160"/>
  </g>
  <text x="130" y="165" text-anchor="end" class="text wireLabel">LCD VCC</text>

  <g>
    <path class="wire wireOutline" d="M280 202 Q215 214 150 202"/>
    <path class="wire wireCore wire-gnd" d="M280 202 Q215 214 150 202"/>
  </g>
  <text x="130" y="207" text-anchor="end" class="text wireLabel">LCD GND</text>

  <!-- Right side wires -->
  <g>
    <path class="wire wireOutline" d="M700 244 Q765 256 830 244"/>
    <path class="wire wireCore wire-spi" d="M700 244 Q765 256 830 244"/>
  </g>
  <text x="850" y="249" class="text wireLabel">LCD DIN</text>

  <g>
    <path class="wire wireOutline" d="M700 286 Q765 298 830 286"/>
    <path class="wire wireCore wire-spi" d="M700 286 Q765 298 830 286"/>
  </g>
  <text x="850" y="291" class="text wireLabel">LCD CLK</text>

  <g>
    <path class="wire wireOutline" d="M700 328 Q765 340 830 328"/>
    <path class="wire wireCore wire-ctrl" d="M700 328 Q765 340 830 328"/>
  </g>
  <text x="850" y="333" class="text wireLabel">LCD CS</text>

  <g>
    <path class="wire wireOutline" d="M700 370 Q765 382 830 370"/>
    <path class="wire wireCore wire-ctrl" d="M700 370 Q765 382 830 370"/>
  </g>
  <text x="850" y="375" class="text wireLabel">LCD DC</text>

  <g>
    <path class="wire wireOutline" d="M700 412 Q765 424 830 412"/>
    <path class="wire wireCore wire-ctrl" d="M700 412 Q765 424 830 412"/>
  </g>
  <text x="850" y="417" class="text wireLabel">LCD RST</text>

  <g>
    <path class="wire wireOutline" d="M700 454 Q765 466 830 454"/>
    <path class="wire wireCore wire-bl" d="M700 454 Q765 466 830 454"/>
  </g>
  <text x="850" y="459" class="text wireLabel">LCD BL</text>
</svg>
